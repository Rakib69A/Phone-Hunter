<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center py-4">Welcome to My Phone Hunter</h1>
    </header>
    <main class="m-4">
        <section>
            <div class="mb-3">
                <input id="search-field" class="w-50" type="email" class="form-control" placeholder="search your phone">
                <button id="btn-search" class="btn btn-primary">search</button>
              </div>
        </section>
        <section>
            <!-- card  -->
            <!-- Display Search Result -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

              </div>
              <section>
                <div id="no-found-message" class="d-none mt-4">
                    <h3 class="text-warning text-center">No Phone founded. Please try a new search</h3>
                </div>
              </section>
              <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
              </div>
        </section>
        
        <!-- spinner/loader  -->
        <section id="loader" class="d-none">
            <div style="height: 400px" class=" d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- Modal contents -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="phoneDetailsLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="phone-details" class="modal-body">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="JS/phones.js"></script>
  </body>
</html>
